{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if message %}
        <div><h3>{{ message }}</h3></div>
    {% endif %}
    {% if entries %}
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'display_cont' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
